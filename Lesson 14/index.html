<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Typography in Bootstrap </h1>
    <p class="display-1">Codingal</p>
    <p class="display-2">Codingal</p>
    <p class="display-3">Codingal</p>
    <p class="display-4">Codingal</p>
    <p class="text-center">Hello World!</p>
    <p>My name is <small>Glory</small></p>
    <mark>I love singing!</mark>
    <p><code>.display-1</code>makes the heading bigger.</p>
    <p><kbd>Ctrl-c</kbd>is used to copy text.</p>
    <p><abbr title="Codingal">cdgl</abbr> was founded in 2020.</p>
    <h1>Blockquotes</h1>
    <blockquote class="blockquote">
        <p>Codingal is on a mission to inspire all the school kids</p>
        <footer class="blockquote-footer">From Codingal</footer>
    </blockquote>
</body>
</html>
